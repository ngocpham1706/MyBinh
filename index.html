<!-- Nút mở form -->
<button id="openFormBtn" class="mailbox-btn">📬 Gửi lời chúc</button>

<!-- Form ẩn ban đầu -->
<div id="formWrapper" class="form-wrapper" style="display: none;">
  <form class="wish-form" action="https://formspree.io/f/meoknebv" method="POST">
    <h2>💌 Gửi lời chúc</h2>
    <input type="text" name="name" placeholder="Tên của bạn" required>
    <textarea name="message" rows="5" placeholder="Nhập lời chúc của bạn..." required></textarea>
    <button type="submit">Gửi lời chúc 🎉</button>
    <button type="button" id="closeFormBtn" class="close-btn">❌ Đóng</button>
  </form>
</div>

 <!-- Hiệu ứng -->
  <div id="stars-container"></div>
  <div id="balloon-container"></div>
  <div id="sparkle-container"></div>
  <canvas id="fireworks"></canvas>
<div id="floating-wishes-container"></div>

  <!-- Nhạc nền -->
  <audio id="birthday-audio" autoplay loop muted>
    <source src="soundhappybrighday.mp3" type="audio/mpeg" />
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <!-- Nút bật/tắt nhạc -->
  <button onclick="toggleMusic()" style="position: fixed; top: 20px; right: 20px; z-index: 999;">
    🔈 Bật/Tắt nhạc
  </button>

  <!-- JavaScript xử lý -->
  <script>
    // Bật nhạc khi có click đầu tiên
    window.addEventListener('click', () => {
      const audio = document.getElementById('birthday-audio');
      audio.muted = false;
      audio.play();
    }, { once: true });

    function toggleMusic() {
      const audio = document.getElementById('birthday-audio');
      if (audio.paused || audio.muted) {
        audio.muted = false;
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Hiện/ẩn form
    document.addEventListener('DOMContentLoaded', function () {
      const openBtn = document.getElementById('openFormBtn');
      const closeBtn = document.getElementById('closeFormBtn');
      const formWrapper = document.getElementById('formWrapper');

      openBtn.addEventListener('click', () => {
        formWrapper.style.display = 'block';
      });

      closeBtn.addEventListener('click', () => {
        formWrapper.style.display = 'none';
      });
    });
  </script>
<!-- Gõ chữ -->
<div class="typed-wrapper">
  <h2 class="typed-output"></h2>
</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    new Typed(".typed-output", {
      strings: [
        "Chúc mừng sinh nhật Mỹ Bình! 🎂",
        "Chúc bạn luôn vui vẻ, xinh đẹp và hạnh phúc! 🌸",
        "Mãi là chính mình và rạng rỡ mỗi ngày! 💖"
      ],
      typeSpeed: 50,
      backSpeed: 30,
      backDelay: 1500,
      loop: true,
    });
  });
</script>
